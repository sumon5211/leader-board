<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Leader Board</title>
</head>
<body>
    <!--Header-->
    <header>
        <nav>
            <div class="logo">
                <img src="images/icons/logo.png" alt="Logo For Responsive Leader Board">
                <span>Idea</span>
            </div>
            <div class="menu">
                <ul class="menu-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Works</a></li>
                    <li><a href="#" class="profile-photo"><img src="images/icons/profile.png" alt="Profile Photo"></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Section for Top Players and Top Blogs -->
    <main>
        <section>
            <div class="container top-players">
                <h3 class="section-title">Top Players</h3>
                <div class="players">
                    <div class="player">                    
                        <img class="player-image" src="images/players/player-1.png" alt="Top Ranked Player photo of Player 1">
                        <a href="#" class="player-name">John Smith</a>
                    </div>
                    <div class="player">                    
                        <img class="player-image" src="images/players/player-2.png" alt="Top Ranked Player photo of Player 2">
                        <a href="#" class="player-name">Pro Rasel</a>
                    </div>
                    <div class="player">                    
                        <img class="player-image" src="images/players/player-3.png" alt="Top Ranked Player photo of Player 3">
                        <a href="#" class="player-name">Abu Sufian</a>
                    </div>
                    <div class="player">                    
                        <img class="player-image" src="images/players/player-4.png" alt="Top Ranked Player photo of Player 4">
                        <a href="#" class="player-name">Shajedul Karim</a>
                    </div>
                    <div class="player">                    
                        <img class="player-image" src="images/players/player-5.png" alt="Top Ranked Player photo of Player 5">
                        <a href="#" class="player-name">Maruf Ahmed</a>
                    </div>
                    <div class="player">                    
                        <img class="player-image" src="images/players/player-6.png" alt="Top Ranked Player photo of Player 6">
                        <a href="#" class="player-name">Mujahid</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
